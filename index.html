<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #2193b0, #6dd5ed);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            color: #fff;
            text-align: center;
        }

        .weather-card {
            background: rgba(0, 0, 0, 0.2);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 400px;
        }

        input {
            padding: 10px 15px;
            border: none;
            border-radius: 10px;
            margin-bottom: 10px;
            width: 80%;
            font-size: 1rem;
        }

        button {
            padding: 10px 20px;
            border: none;
            background-color: #00cec9;
            color: white;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
        }

        .temp {
            font-size: 3rem;
            font-weight: bold;
        }

        .desc {
            font-size: 1.2rem;
            margin: 10px 0;
        }

        .location {
            font-size: 1rem;
            opacity: 0.8;
        }
    </style>
</head>

<body>

    <div class="weather-card">
        <h2>üå§Ô∏è Weather App</h2>
        <input type="text" id="cityInput" placeholder="Enter city name" />
        <br>
        <button onclick="getWeather()">Get Weather</button>
        <div id="result" style="margin-top: 20px;"></div>
    </div>

    <script>
        async function getWeather() {
            const city = document.getElementById("cityInput").value.trim();
            const resultDiv = document.getElementById("result");

            if (!city) {
                resultDiv.innerHTML = "<p>Please enter a city name.</p>";
                return;
            }

            resultDiv.innerHTML = "<p>Loading...</p>";

            try {
                // Step 1: Get coordinates from city name
                const geoRes = await fetch(`https://geocoding-api.open-meteo.com/v1/search?name=${encodeURIComponent(city)}&count=1`);
                const geoData = await geoRes.json();

                if (!geoData.results || geoData.results.length === 0) {
                    resultDiv.innerHTML = "<p>City not found.</p>";
                    return;
                }

                const { latitude, longitude, name, country } = geoData.results[0];

                // Step 2: Get weather data from coordinates
                const weatherRes = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${latitude}&longitude=${longitude}&current_weather=true`);
                const weatherData = await weatherRes.json();

                const temp = weatherData.current_weather.temperature;
                const wind = weatherData.current_weather.windspeed;
                const code = weatherData.current_weather.weathercode;

                const descriptions = {
                    0: "Clear sky",
                    1: "Mainly clear",
                    2: "Partly cloudy",
                    3: "Overcast",
                    45: "Fog",
                    48: "Depositing rime fog",
                    51: "Light drizzle",
                    53: "Moderate drizzle",
                    55: "Dense drizzle",
                    61: "Slight rain",
                    63: "Moderate rain",
                    65: "Heavy rain",
                    71: "Slight snow fall",
                    73: "Moderate snow fall",
                    75: "Heavy snow fall",
                    80: "Slight rain showers",
                    81: "Moderate rain showers",
                    82: "Violent rain showers",
                };

                const description = descriptions[code] || "Weather data unavailable";

                resultDiv.innerHTML = `
          <div class="temp">${Math.round(temp)}¬∞C</div>
          <div class="desc">${description}</div>
          <div class="location">${name}, ${country}</div>
          <div>üí® Wind: ${wind} km/h</div>
        `;
            } catch (err) {
                console.error(err);
                resultDiv.innerHTML = "<p>Error fetching weather data.</p>";
            }
        }
    </script>
</body>

</html>
